name: Release

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        env:
          NEW_RELEASE: ${{ steps.semantic.outputs.new_release_published }}
          VERSION: ${{ steps.semantic.outputs.new_release_version }}
        run: |
          echo "### Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$NEW_RELEASE" = "true" ]; then
            echo "**Version:** v$VERSION" >> $GITHUB_STEP_SUMMARY
          else
            echo "No release created â€” commits don't warrant a version bump." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To trigger a release, use conventional commits:" >> $GITHUB_STEP_SUMMARY
            echo '- `feat: ...` for features (minor)' >> $GITHUB_STEP_SUMMARY
            echo '- `fix: ...` for bug fixes (patch)' >> $GITHUB_STEP_SUMMARY
            echo '- `feat!: ...` for breaking changes (major)' >> $GITHUB_STEP_SUMMARY
          fi
